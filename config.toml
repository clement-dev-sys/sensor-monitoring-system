# ===== CONFIGURATION SENSOR MONITORING SYSTEM =====

# === SERVER ===

[mqtt]
broker_address = "tcp://localhost:1883"
topic = "esp32/data"
topic_republish = "server/data"
client_id = "Server"
qos = 1
keepalive_interval = 60

[network]
interface_server = "enp0s25"
ip_server = "192.168.69.1"
ip_esp = "192.168.69.2"

[database]
path = "data/donnees_esp32.db"
retention_hours = 3
cleanup_batch_size = 2000

[logging]
cleanup_log = "scripts/cleanbd.log"
display = false

[paths]
data_dir = "data"
scripts_dir = "scripts"
server_dir = "server"

# === ESP32 ===

[mqtt_esp32]
# ATTENTION CES VALEURS DOIVENT ÊTRE CODÉES EN DUR DANS main.cpp
broker_address_esp = "192.168.69.1"
broker_port_esp = 1883
topic_esp = "esp32/data"
qos_esp = 1

[network_esp32]
# ATTENTION CES VALEURS DOIVENT ÊTRE CODÉES EN DUR DANS esp32/src/main.cpp
ip_esp = "192.168.69.2"
gateway_esp = "192.168.69.1"
subnet_esp = "255.255.255.0"
mac_esp = "DE:AD:BE:EF:FE:ED"

[timing]
# ATTENTION CES VALEURS DOIVENT ÊTRE CODÉES EN DUR DANS main.cpp
send_interval = 5000
reconnect_interval = 15000

[failures]
# ATTENTION CETTE VALEUR DOIT ÊTRE CODÉE EN DUR DANS main.cpp
max_failures = 3
